<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevLinks - Seu cartão de visitas online</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Auth button no canto superior direito -->
    <div class="auth-button">
      <a href="login.html" class="auth-link" id="login-btn">Entrar</a>
      <a href="dashboard.html" class="auth-link hidden" id="dashboard-btn">Dashboard</a>
    </div>

    <div class="container">
      <header class="profile">
        <img class="avatar" id="avatar" src="./assets/avatar.png" alt="Avatar do usuário">
        <h1 class="handle" id="handle">@seuUsuario</h1>
      </header>

      <div class="theme-switch" id="theme-switch">
        <button class="switch-button" aria-label="Alternar tema"></button>
        <span class="switch-track"></span>
      </div>

      <main class="content">
        <nav class="links" id="links">
          <!-- Links serão inseridos aqui -->
        </nav>

        <div class="social-links" id="social-links">
          <!-- Redes sociais serão inseridas aqui -->
        </div>
      </main>

      <footer class="footer">
        <p>Feito com ♥ por <a href="https://github.com/marcell-nicson" target="_blank">Márcell Nicson - Dev</a></p>
      </footer>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="js/api.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
