<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - DevLinks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="form-container">
      <form class="form" id="login-form">
        <h1 class="form-title">Entrar ou Cadastrar</h1>
        
        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input 
            class="form-input" 
            id="email" 
            type="email" 
            required 
            placeholder="seu@email.com"
            autocomplete="email"
          >
        </div>
        
        <div class="form-group">
          <label class="form-label" for="password">Senha</label>
          <input 
            class="form-input" 
            id="password" 
            type="password" 
            required 
            placeholder="Sua senha"
            autocomplete="current-password"
          >
        </div>

        <div class="form-error" id="error-message">
          <!-- Error messages will appear here -->
        </div>
        
        <div class="form-actions">
          <button type="submit" class="btn btn-primary" id="login-btn">
            Entrar
          </button>
          <button type="button" class="btn btn-secondary" id="register-btn">
            Cadastrar
          </button>
        </div>

        <div style="text-align: center; margin-top: 16px;">
          <a href="index.html" style="color: var(--text-color); text-decoration: none; font-size: 14px;">
            ‚Üê Voltar para home
          </a>
        </div>
      </form>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="js/api.js"></script>
    <script src="js/theme.js"></script>
    <script>
      class LoginPage {
        constructor() {
          this.form = document.getElementById('login-form');
          this.emailInput = document.getElementById('email');
          this.passwordInput = document.getElementById('password');
          this.loginBtn = document.getElementById('login-btn');
          this.registerBtn = document.getElementById('register-btn');
          this.errorMessage = document.getElementById('error-message');
          
          this.init();
        }

        init() {
          // Redirect if already logged in
          if (api.isLoggedIn()) {
            window.location.href = 'dashboard.html';
            return;
          }

          this.bindEvents();
        }

        bindEvents() {
          this.form.addEventListener('submit', (e) => this.handleLogin(e));
          this.registerBtn.addEventListener('click', () => this.handleRegister());
        }

        async handleLogin(event) {
          event.preventDefault();
          
          const email = this.emailInput.value.trim();
          const password = this.passwordInput.value;

          if (!email || !password) {
            this.showError('Por favor, preencha todos os campos.');
            return;
          }

          this.setLoading(true);
          this.hideError();

          try {
            console.log('Attempting login for:', email);
            const user = await api.login(email, password);
            console.log('Login successful:', user);
            window.location.href = 'dashboard.html';
          } catch (error) {
            console.error('Login failed:', error);
            this.showError(error.message || 'Erro ao fazer login. Verifique suas credenciais.');
          } finally {
            this.setLoading(false);
          }
        }

        async handleRegister() {
          const email = this.emailInput.value.trim();
          const password = this.passwordInput.value;

          if (!email || !password) {
            this.showError('Por favor, preencha todos os campos para se cadastrar.');
            return;
          }

          if (password.length < 6) {
            this.showError('A senha deve ter pelo menos 6 caracteres.');
            return;
          }

          this.setLoading(true);
          this.hideError();

          try {
            await api.register(email, password);
            window.location.href = 'dashboard.html';
          } catch (error) {
            this.showError(error.message || 'Erro ao criar conta. Tente novamente.');
          } finally {
            this.setLoading(false);
          }
        }

        setLoading(loading) {
          this.loginBtn.disabled = loading;
          this.registerBtn.disabled = loading;
          
          if (loading) {
            this.loginBtn.textContent = 'Entrando...';
            this.registerBtn.textContent = 'Cadastrando...';
          } else {
            this.loginBtn.textContent = 'Entrar';
            this.registerBtn.textContent = 'Cadastrar';
          }
        }

        showError(message) {
          this.errorMessage.textContent = message;
          this.errorMessage.classList.add('show');
        }

        hideError() {
          this.errorMessage.classList.remove('show');
        }
      }

      // Initialize login page
      new LoginPage();
    </script>
  </body>
</html>
